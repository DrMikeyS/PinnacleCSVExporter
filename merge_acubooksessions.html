<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Merge Multiple Accubook Sessions & Stats</title>
  </head>

  <body>
    <div class="container mt-5"">
        <a class="btn btn-outline-primary mb-2" href="index.html" role="button">&laquo; Back</a>
      <h1>Merge Multiple Accubook Sessions & Stats</h1>
      <p>
        Either upload multiple or single Accubook sessions. Mutliple sessions
        can then be downloaded in one file. Single sessions will reveal
        statistics.
      </p>
      <div id="stage-1">
        <label for="accubook-sessions">Select Session CSV Files:</label>
        <input
          class="form-control"
          id="accubook-sessions"
          type="file"
          multiple
        />
      </div>
      <div id="stage-2">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
            style="width: 0%"
            id="progress"
          ></div>
        </div>

        <button
          type="button"
          class="btn btn-primary btn-block my-4"
          id="download"
        >
          Download Merged CSV
        </button>

        <div id="output"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"
      integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      var csvs = [];

      $("#download").click(function () {
        if (csvs.length > 0) {
          csvContent = $.csv.fromObjects(csvs);
          generateDownloadCSV(csvContent, "AccubookMerge");
        }
      });

      $("#accubook-sessions").on("change", function (e) {
        if (this.files) {
          $("#stage-2").show();
          $("#stage-1").hide();
          var i = 1;
          var len = this.files.length;
          for (const file of this.files) {
            readCSVFileAndReturnPromise(file).then(function (out) {
              csvs = csvs.concat(out);
              progress = (i / len) * 100;
              $("#progress").width(progress + "%");
              i++;
              if (progress == 100) {
                var stats = getAccubookStats(csvs);
                $("#output").append(generateTable(stats));
              }
            });
          }
        }
      });
    </script>
  </body>
</html>
